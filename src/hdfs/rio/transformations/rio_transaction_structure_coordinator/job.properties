datasource=rio
piggybank_URI=${nameNode}/apps/${env}/swe/transformations/rio/${release}/lib/piggybank.jar
CDL_udf_java_URI=${nameNode}/apps/${env}/swe/transformations/rio/${release}/lib/teliasonera_cdl.jar

#util_location=${nameNode}/apps/${env}/swe/transformations/utilities
util_location=${wrflwPath}

#Data Dir parameters
raw_data_dir=${nameNode}/data/${env}/swe/raw/${datasource}
